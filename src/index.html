<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line 訊息發表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body class="bg-light m-xxl-5 m-xl-5 m-lg-5 m-md-5 m-sm-0">
    <div class="container bg-dark text-white p-5">
        <h1 class="text-center">line 訊息發表</h1>
        <div class="text-dark bg-white">
            <form method="get" action="./readform">
                <!--message-->
                <div class="bg-secondary p-4" id="message">
                    <p class="h3">message:</p><br />
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">M</span>
                        </div>
                        <input type="text" name="message" class="form-control" placeholder="Message"
                            aria-label="Username" aria-describedby="basic-addon1" id="messageIn">
                    </div>
                </div>
                <!--stickerPackageId-->
                <div class="p-4" id="stickerPackageId">
                    <p class="h3">stickerPackageId:</p><br />
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">SP</span>
                        </div>
                        <input type="text" name="stickerPackageId" class="form-control" placeholder="stickerPackageId"
                            aria-label="Username" aria-describedby="basic-addon1" id="stickerPackageIdIn">
                    </div>
                </div>
                <!--stickerId-->
                <div class="bg-secondary p-4" id="stickerId">
                    <p class="h3">stickerId:</p><br />
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">S</span>
                        </div>
                        <input type="text" name="stickerId" class="form-control" placeholder="stickerId"
                            aria-label="Username" aria-describedby="basic-addon1" id="stickerIdIn">
                    </div>
                </div>
                <!--submitButton-->
                <div class="p-4 text-center row">
                    <input type="submit" class="btn btn-primary col" id="subBt">
                    <button type="button" class="btn btn-danger col offset-5" id="resBt">reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
